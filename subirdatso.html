<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Añadir datos al CSV</title>
</head>
<body>
    <h2>Añadir datos al CSV</h2>
    <form id="addForm">
        <label for="habitat">Habitat:</label>
        <input type="text" id="habitat" name="habitat" required><br><br>
        <label for="animal">Animal:</label>
        <input type="text" id="animal" name="animal" required><br><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>
        <button type="submit">Añadir</button>
    </form>
    <br>
    <input type="file" id="csvFile" accept=".csv">
    <table id="csvTable">
        <thead>
            <tr>
                <th>Habitat</th>
                <th>Animal</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <br>
    <button id="downloadBtn" style="display: none;">Descargar Archivo</button>
    <button onclick="location.href='index.html'">Menu Principal</button>
    <script src="addData.js"></script>
</body>
</html>
